<ion-header>
  <ion-navbar>
    <ion-title>
      Programação Atual
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="temEvento">
  <ion-label>Veja aqui a programação do dia {{data}}</ion-label>
  <ion-card>
	  <ion-card-header>
	    {{data}}
	  </ion-card-header>
	  <ion-card-content>
	    <ion-grid>
		  <ion-row *ngFor="let e of eventosAtuais">
		    <ion-col col-3>{{e.hora}}</ion-col>
		    <ion-col col-9>{{e.nome}}</ion-col>
		  </ion-row>
		</ion-grid>
	  </ion-card-content>
  </ion-card>
  <ion-grid>

  <ion-row *ngIf="!votou">
  	<ion-col col-6><ion-label>O que achou?</ion-label></ion-col>
    <ion-col col-3>
    	<button ion-button icon-only (click)="gostou(true)">
  			<ion-icon name="thumbs-up"></ion-icon>
		</button>
	</ion-col>
    <ion-col col-3>
    	<button ion-button icon-only (click)="gostou(false)">
  			<ion-icon name="thumbs-down"></ion-icon>
		</button>
	</ion-col>
  </ion-row>

</ion-grid>
</ion-content>

<ion-content padding *ngIf="!temEvento">
  <ion-label>Não temos nada para hoje!</ion-label>
</ion-content>
